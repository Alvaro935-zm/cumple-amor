<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Silvana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Contenedor principal */
    .invitation {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      border: 4px solid #6a11cb; /* marco morado */
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: left;
      transition: transform 0.3s ease;
      position: relative; /* para estar por encima del fondo animado */
      z-index: 10;
    }
    .invitation:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(106, 17, 203, 0.25);
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4b0082; /* morado oscuro para título */
      text-align: center;
    }
    p {
      font-size: 1.1rem;
      margin: 6px 0 15px 0;
      line-height: 1.4;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4b0082; /* morado oscuro en etiquetas */
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      background: white;
      color: #333;
      font-size: 1.1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]::placeholder {
      color: #aaa;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
      color: #333;
    }

    button {
      background-color: #6a11cb; /* morado en botón */
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7f2be0;
      box-shadow: 0 7px 20px rgba(127, 43, 224, 0.7);
    }

    .confirmation {
      margin-top: 25px;
      color: #228b22;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
    }

    /* Contenedor para animaciones en el fondo */
    #background-anim {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: visible;
    }

    /* Estilos comunes para patitas */
    .paw {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.75;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Animación para moverse de izquierda a derecha y reaparecer */
    @keyframes pawMoveLeftToRight {
      0% {
        transform: translateX(-40px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        transform: translateX(calc(100vw + 40px));
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(calc(100vw + 40px));
      }
    }

    /* Animación para notas musicales Incubus */
    .note {
      position: absolute;
      font-size: 18px;
      color: #6a11cb;
      opacity: 0.15;
      animation-name: floatNote;
      animation-duration: 12s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes floatNote {
      0%, 100% { transform: translateY(0); opacity: 0.15;}
      50% { transform: translateY(-15px); opacity: 0.3;}
    }
  </style>
</head>
<body>

  <div id="background-anim"></div>

  <div class="invitation">
    <h1>¡Estás Invitado!</h1>
    <p>Ven a celebrar el cumpleaños de <strong>Silvana</strong>.</p>
    <p><strong>Fecha:</strong> 20 de Julio, 2025</p>
    <p><strong>Lugar:</strong> Cuadro Verde 150, Dpto 48</p>

    <form id="rsvp-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />
      
      <label for="attending">¿Asistirás?</label>
      <select id="attending" name="attending" required>
        <option value="">Selecciona</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
      
      <button type="submit">Confirmar Asistencia</button>
    </form>

    <div id="confirmation-message" class="confirmation" style="display:none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb",
      measurementId: "G-7V3DJHP675"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');

    async function generateUniqueId(baseName) {
      let id = baseName;
      let count = 1;

      while (true) {
        const docRef = doc(db, "confirmaciones", id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          return id;
        }
        id = baseName + "-" + count;
        count++;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const attending = form.attending.value;

      if (!name || !attending) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        const uniqueId = await generateUniqueId(name);

        await setDoc(doc(db, "confirmaciones", uniqueId), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });

        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        form.reset();
      } catch (error) {
        alert("Error al enviar la confirmación. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    });

    /* Animación fondo patitas + notas musicales */

    const background = document.getElementById('background-anim');

    // SVG patita negra (simplificada)
    const pawBlack = `<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="50" r="10" fill="black"/>
      <ellipse cx="20" cy="30" rx="6" ry="10" fill="black"/>
      <ellipse cx="44" cy="30" rx="6" ry="10" fill="black"/>
      <ellipse cx="27" cy="15" rx="5" ry="8" fill="black"/>
      <ellipse cx="37" cy="15" rx="5" ry="8" fill="black"/>
    </svg>`;

    // SVG patita roja (simplificada)
    const pawRed = `<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="50" r="10" fill="#d62828"/>
      <ellipse cx="20" cy="30" rx="6" ry="10" fill="#d62828"/>
      <ellipse cx="44" cy="30" rx="6" ry="10" fill="#d62828"/>
      <ellipse cx="27" cy="15" rx="5" ry="8" fill="#d62828"/>
      <ellipse cx="37" cy="15" rx="5" ry="8" fill="#d62828"/>
    </svg>`;

    // Crear elemento patita y animarla
    function createPaw(svgString, topPercent, delaySec, durationSec) {
      const div = document.createElement('div');
      div.classList.add('paw');
      div.style.top = `${topPercent}%`;
      div.style.left = '-40px';
      div.style.animationName = 'pawMoveLeftToRight';
      div.style.animationDuration = `${durationSec}s`;
      div.style.animationDelay = `${delaySec}s`;
      div.style.animationTimingFunction = 'linear';
      div.style.animationIterationCount = 'infinite';
      div.style.opacity = '0.75';

      div.innerHTML = svgString;
      background.appendChild(div);
    }

    // Crear varias patitas negras y rojas con distintos tiempos y alturas
    createPaw(pawBlack, 60, 0, 25);
    createPaw(pawBlack, 50, 7, 30);
    createPaw(pawBlack, 55, 15, 20);

    createPaw(pawRed, 65, 3, 35);
    createPaw(pawRed, 52, 13, 28);
    createPaw(pawRed, 58, 20, 22);

    // Notas musicales (simple Unicode notes)
    const notes = ['\u266A', '\u266B', '\u266C']; // ♪♫♬

    function createNote(leftPercent, topPercent, delaySec, durationSec, scale) {
      const span = document.createElement('span');
      span.classList.add('note');
      span.style.left = `${leftPercent}%`;
      span.style.top = `${topPercent}%`;
      span.style.animationDelay = `${delaySec}s`;
      span.style.animationDuration = `${durationSec}s`;
      span.style.transform = `scale(${scale})`;
      span.textContent = notes[Math.floor(Math.random() * notes.length)];
      background.appendChild(span);
    }

    createNote(10, 30, 0, 12, 1.1);
    createNote(15, 40, 4, 14, 0.8);
    createNote(25, 35, 2, 10, 1);
    createNote(35, 45, 5, 16, 0.9);
    createNote(40, 38, 7, 11, 1.2);
  </script>
</body>
</html>
