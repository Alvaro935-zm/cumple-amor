<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci√≥n Cumplea√±os Silvana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .invitation {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      position: relative;
      width: 90%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 20px;
      background: url('https://raw.githubusercontent.com/Alvaro935-zm/cumple-amor/main/fondo.jpg') center/cover no-repeat;
      border: 4px double #a14cd8;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      color: white;
      text-align: left;
      overflow: hidden;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
      padding: 30px;
      border-radius: 15px;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Great Vibes', cursive;
      color: #4b0082;
      text-align: center;
      margin-top: 0;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #333;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #4b0082;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .radio-group button {
      position: relative;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      background: linear-gradient(to right, #a14cd8, #6a11cb);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
      overflow: hidden;
    }

    .radio-group button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: left 0.7s;
    }

    .radio-group button:hover::after {
      left: 125%;
    }

    .confirmation {
      margin-top: 20px;
      font-weight: 600;
      color: #228b22;
      font-size: 1.2rem;
      text-align: center;
    }

    #gift-list {
      display: none;
      margin-top: 20px;
    }

    #gift-list h2 {
      text-align: center;
      color: #4b0082;
      font-size: 1.1rem;
    }

    #gifts {
      list-style: none;
      padding-left: 0;
    }

    #gifts li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      color: #333;
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 20px;
      }

      .invitation {
        background-position: top center;
      }

      h1 {
        font-size: 2.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 10px;
      }

      .radio-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="invitation">
    <div class="overlay">
      <h1>¬°Est√°s Invitado!</h1>
      <p>Ven a celebrar el cumplea√±os de <strong>Silvana</strong>.</p>
      <p><strong>üìÖ Fecha:</strong> 19 de Julio, 2025</p>
      <p><strong>‚è∞ Hora:</strong> 19:00 hrs</p>
      <p><strong>üìç Lugar:</strong> Cuadro Verde 150, Dpto 48 torre 5. Estaci√≥n Central</p>

      <form id="rsvp-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre" />

        <label>¬øAsistir√°s?</label>
        <div class="radio-group">
          <button type="button" data-response="S√≠">S√≠</button>
          <button type="button" data-response="No">No</button>
        </div>
      </form>

      <div id="confirmation-message" class="confirmation" style="display:none;"></div>

      <div id="gift-list">
        <h2>Sugerencias de Regalos</h2>
        <ul id="gifts"></ul>
      </div>

      <!-- Bot√≥n para ver en Google Maps -->
      <div style="text-align: center; margin-top: 20px;">
        <a href="https://www.google.com/maps/search/?api=1&query=Cuadro+Verde+150,+Estaci√≥n+Central" 
           target="_blank"
           style="display: inline-block; padding: 10px 20px; background-color: #4b0082; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;">
          üìç Ver en Google Maps
        </a>
      </div>
    </div>
  </div>

  <!-- Part√≠culas animadas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        color: { value: "#a14cd8" },
        opacity: { value: 0.4 },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#a14cd8",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb",
      measurementId: "G-7V3DJHP675"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');
    const giftList = document.getElementById('gift-list');
    const nameInput = document.getElementById('name');
    const buttons = form.querySelectorAll('button[data-response]');

    async function mostrarListaDeRegalos() {
      const giftsUl = document.getElementById("gifts");
      giftsUl.innerHTML = "";

      try {
        const snapshot = await getDocs(collection(db, "regalos"));
        const regalos = [];

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.nombre) {
            regalos.push(data.nombre);
          }
        });

        if (regalos.length === 0) {
          giftsUl.innerHTML = "<li>No hay sugerencias por ahora.</li>";
        } else {
          regalos.sort().forEach(nombre => {
            const li = document.createElement("li");
            li.textContent = nombre;
            giftsUl.appendChild(li);
          });
        }

        giftList.style.display = "block";
      } catch (error) {
        console.error("Error al obtener los regalos:", error);
      }
    }

    async function generateUniqueId(baseName) {
      let id = baseName;
      let count = 1;
      while (true) {
        const docRef = doc(db, "confirmaciones", id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) return id;
        id = baseName + "-" + count;
        count++;
      }
    }

    async function registrarConfirmacion(attending) {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Por favor ingresa tu nombre antes de confirmar.");
        return;
      }
      try {
        const uniqueId = await generateUniqueId(name);
        await setDoc(doc(db, "confirmaciones", uniqueId), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });
        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        setTimeout(() => {
          confirmationMessage.style.display = 'none';
        }, 5000);

        if (attending === "S√≠") {
          mostrarListaDeRegalos();
        } else {
          giftList.style.display = "none";
        }

        form.reset();
      } catch (error) {
        alert("Error al enviar la confirmaci√≥n. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const response = btn.getAttribute("data-response");
        registrarConfirmacion(response);
      });
    });
  </script>
</body>
</html>
