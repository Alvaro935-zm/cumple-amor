<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Silvana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invitation {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      border: 4px solid #6a11cb;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: left;
      transition: transform 0.3s ease;
    }

    .invitation:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(106, 17, 203, 0.25);
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4b0082;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin: 6px 0 15px 0;
      line-height: 1.4;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4b0082;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      background: white;
      color: #333;
      font-size: 1.1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
      color: #333;
    }

    button {
      background-color: #6a11cb;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.5);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7f2be0;
      box-shadow: 0 7px 20px rgba(127, 43, 224, 0.7);
    }

    .confirmation {
      margin-top: 25px;
      color: #228b22;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
    }

    #gift-list {
      margin-top: 30px;
      display: none;
    }

    #gift-list h2 {
      color: #4b0082;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 12px;
    }

    #gifts {
      list-style: none;
      padding-left: 0;
    }

    #gifts li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>¡Estás Invitado!</h1>
    <p>Ven a celebrar el cumpleaños de <strong>Silvana</strong>.</p>
    <p><strong>Fecha:</strong> 19 de Julio, 2025</p>
    <p><strong>Hora:</strong> 19:00 hrs</p>
    <p><strong>Lugar:</strong> Cuadro Verde 150, Dpto 48, Torre 5</p>

    <form id="rsvp-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />

      <label for="attending">¿Asistirás?</label>
      <select id="attending" name="attending" required>
        <option value="">Selecciona</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Confirmar Asistencia</button>
    </form>

    <div id="confirmation-message" class="confirmation" style="display:none;"></div>

    <div id="gift-list">
      <h2>Sugerencias de Regalos</h2>
      <ul id="gifts"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb",
      measurementId: "G-7V3DJHP675"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');

    async function mostrarListaDeRegalos() {
      const giftList = document.getElementById("gift-list");
      const giftsUl = document.getElementById("gifts");
      giftsUl.innerHTML = "";

      try {
        const snapshot = await getDocs(collection(db, "regalos"));
        if (snapshot.empty) {
          giftsUl.innerHTML = "<li>No hay sugerencias por ahora.</li>";
        } else {
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            const li = document.createElement("li");
            li.textContent = data.nombre;
            giftsUl.appendChild(li);
          });
        }

        giftList.style.display = "block";
      } catch (error) {
        console.error("Error al obtener los regalos:", error);
      }
    }

    async function generateUniqueId(baseName) {
      let id = baseName;
      let count = 1;

      while (true) {
        const docRef = doc(db, "confirmaciones", id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          return id;
        }
        id = baseName + "-" + count;
        count++;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const attending = form.attending.value;

      if (!name || !attending) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        const uniqueId = await generateUniqueId(name);

        await setDoc(doc(db, "confirmaciones", uniqueId), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });

        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        form.reset();
        mostrarListaDeRegalos();
      } catch (error) {
        alert("Error al enviar la confirmación. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    });
  </script>
</body>
</html>
