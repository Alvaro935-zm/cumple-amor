<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Silvana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #e0d7f5;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invitation {
      background: #3c1361;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(84, 45, 140, 0.7);
      max-width: 420px;
      width: 100%;
      text-align: left;
      color: #d6c6f5;
      transition: transform 0.3s ease;
    }
    .invitation:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(84, 45, 140, 0.9);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #c3a0f7;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      margin: 5px 0 15px 0;
      line-height: 1.4;
      color: #b9a8e0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #d0c2f7;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #5e3ca9;
      color: #f0e9ff;
      font-size: 1.1rem;
      box-sizing: border-box;
      transition: background 0.3s ease;
    }
    input[type="text"]::placeholder {
      color: #c6b7f0;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      background: #7a56c8;
      box-shadow: 0 0 8px #9d7fff;
      color: #fff;
    }

    button {
      background-color: #9d7fff;
      color: #3c1361;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      box-shadow: 0 5px 15px rgba(157, 127, 255, 0.6);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b7a3ff;
      box-shadow: 0 7px 20px rgba(183, 163, 255, 0.8);
    }

    .confirmation {
      margin-top: 25px;
      color: #b6ffa1;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      text-shadow: 0 0 8px #91f88e;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>¡Estás Invitado!</h1>
    <p>Ven a celebrar el cumpleaños de <strong>Silvana</strong>.</p>
    <p><strong>Fecha:</strong> 20 de Julio, 2025</p>
    <p><strong>Lugar:</strong> Cuadro Verde 150, Dpto 48</p>

    <form id="rsvp-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />
      
      <label for="attending">¿Asistirás?</label>
      <select id="attending" name="attending" required>
        <option value="">Selecciona</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
      
      <button type="submit">Confirmar Asistencia</button>
    </form>

    <div id="confirmation-message" class="confirmation" style="display:none;"></div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb",
      measurementId: "G-7V3DJHP675"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');

    async function generateUniqueId(baseName) {
      let id = baseName;
      let count = 1;

      while (true) {
        const docRef = doc(db, "confirmaciones", id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          return id;
        }
        id = baseName + "-" + count;
        count++;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const attending = form.attending.value;

      if (!name || !attending) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        const uniqueId = await generateUniqueId(name);

        await setDoc(doc(db, "confirmaciones", uniqueId), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });

        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        form.reset();
      } catch (error) {
        alert("Error al enviar la confirmación. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    });
  </script>
</body>
</html>
