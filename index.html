<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci√≥n Cumplea√±os Silvana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f8e1f4, #e0c3fc);
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invitation {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://raw.githubusercontent.com/Alvaro935-zm/cumple-amor/main/fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px 35px;
      border-radius: 20px;
      border: 4px solid #6a11cb;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.25);
      max-width: 420px;
      width: 100%;
      text-align: left;
      animation: fadeIn 0.8s ease-out;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin: 6px 0 15px 0;
      line-height: 1.4;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      font-size: 1.1rem;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .radio-group button {
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(to right, #a14cd8, #6a11cb);
      color: white;
      transition: all 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }

    .radio-group button:hover {
      background: linear-gradient(to right, #b469f0, #7f2be0);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(127, 43, 224, 0.6);
    }

    .confirmation {
      margin-top: 25px;
      color: #00ff99;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      text-shadow: none;
    }

    #gift-list {
      margin-top: 30px;
      display: none;
    }

    #gift-list h2 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 12px;
    }

    #gifts {
      list-style: none;
      padding-left: 0;
    }

    #gifts li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      color: #fff;
    }

    @media (max-width: 480px) {
      .invitation {
        padding: 25px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .radio-group {
        flex-direction: column;
      }

      .radio-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>¬°Est√°s Invitado!</h1>
    <p>Ven a celebrar el cumplea√±os de <strong>Silvana</strong>.</p>
    <p><strong>üìÖ Fecha:</strong> 19 de Julio, 2025</p>
    <p><strong>‚è∞ Hora:</strong> 19:00 hrs</p>
    <p><strong>üìç Lugar:</strong> Cuadro Verde 150, Dpto 48 torre 5. Estaci√≥n Central</p>

    <form id="rsvp-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />

      <label>¬øAsistir√°s?</label>
      <div class="radio-group">
        <button type="button" data-response="S√≠">S√≠</button>
        <button type="button" data-response="No">No</button>
      </div>
    </form>

    <div id="confirmation-message" class="confirmation" style="display:none;"></div>

    <div id="gift-list">
      <h2>Sugerencias de Regalos</h2>
      <ul id="gifts"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');
    const giftList = document.getElementById('gift-list');
    const nameInput = document.getElementById('name');
    const buttons = form.querySelectorAll('button[data-response]');

    async function mostrarListaDeRegalos() {
      const giftsUl = document.getElementById("gifts");
      giftsUl.innerHTML = "";

      try {
        const snapshot = await getDocs(collection(db, "regalos"));
        const regalos = [];

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.nombre) {
            regalos.push(data.nombre);
          }
        });

        if (regalos.length === 0) {
          giftsUl.innerHTML = "<li>No hay sugerencias por ahora.</li>";
        } else {
          regalos.sort().forEach(nombre => {
            const li = document.createElement("li");
            li.textContent = nombre;
            giftsUl.appendChild(li);
          });
        }

        giftList.style.display = "block";
      } catch (error) {
        console.error("Error al obtener los regalos:", error);
      }
    }

    async function generateUniqueId(baseName) {
      let id = baseName;
      let count = 1;

      while (true) {
        const docRef = doc(db, "confirmaciones", id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          return id;
        }
        id = baseName + "-" + count;
        count++;
      }
    }

    async function registrarConfirmacion(attending) {
      const name = nameInput.value.trim();

      if (!name) {
        alert("Por favor ingresa tu nombre antes de confirmar.");
        return;
      }

      try {
        const uniqueId = await generateUniqueId(name);

        await setDoc(doc(db, "confirmaciones", uniqueId), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });

        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        setTimeout(() => {
          confirmationMessage.style.display = 'none';
        }, 5000);

        if (attending === "S√≠") {
          mostrarListaDeRegalos();
        } else {
          giftList.style.display = "none";
        }

        form.reset();
      } catch (error) {
        alert("Error al enviar la confirmaci√≥n. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const response = btn.getAttribute("data-response");
        registrarConfirmacion(response);
      });
    });
  </script>
</body>
</html>
