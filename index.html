<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Cumpleaños Silvana</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e0f2f1;
      color: #004d40;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0;
    }
    p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    .invitation {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,77,64,0.3);
      display: inline-block;
      max-width: 400px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #004d40;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      display: inline-block;
    }
    button:hover {
      background-color: #004d40;
    }
    .confirmation {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>¡Estás Invitado!</h1>
    <p>Ven a celebrar el cumpleaños de <strong>Silvana</strong>.</p>
    <p><strong>Fecha:</strong> 20 de Julio, 2025</p>
    <p><strong>Lugar:</strong> Cuadro Verde 150, Dpto 48</p>

    <form id="rsvp-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />
      
      <label for="attending">¿Asistirás?</label>
      <select id="attending" name="attending" required>
        <option value="">Selecciona</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
      
      <button type="submit">Confirmar Asistencia</button>
    </form>

    <div id="confirmation-message" class="confirmation" style="display:none;"></div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb",
      measurementId: "G-7V3DJHP675"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const attending = form.attending.value;

      if (!name || !attending) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        // Guardar datos en Firestore con ID = nombre del usuario
        await setDoc(doc(db, "confirmaciones", name), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });

        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        form.reset();
      } catch (error) {
        alert("Error al enviar la confirmación. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    });
  </script>
</body>
</html>
