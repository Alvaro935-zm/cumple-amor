<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitaci√≥n Cumplea√±os Silvana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .invitation {
      position: relative;
      width: 90%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 20px;
      background: url('https://raw.githubusercontent.com/Alvaro935-zm/cumple-amor/main/fondo.jpg') center/cover no-repeat;
      border: 4px double #a14cd8;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      color: white;
      text-align: left;
      overflow: hidden;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
      padding: 30px;
      border-radius: 15px;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Great Vibes', cursive;
      color: #4b0082;
      text-align: center;
      margin-top: 0;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #333;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #4b0082;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .radio-group button {
      position: relative;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      background: linear-gradient(to right, #a14cd8, #6a11cb);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .radio-group button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: left 0.7s;
    }

    .radio-group button:hover {
      background: linear-gradient(to right, #b469f0, #7f2be0);
    }

    .radio-group button:hover::after {
      left: 125%;
    }

    .confirmation {
      margin-top: 20px;
      font-weight: 600;
      color: #228b22;
      font-size: 1.2rem;
      text-align: center;
    }

    #gift-list {
      display: none;
      margin-top: 20px;
    }

    #gift-list h2 {
      text-align: center;
      color: #4b0082;
      font-size: 1.1rem;
    }

    #gifts {
      list-style: none;
      padding-left: 0;
    }

    #gifts li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
      color: #333;
    }

    /* Botones descarga y ubicaci√≥n */
    #buttons-container {
      display: none;
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #buttons-container button {
      flex: 1 1 140px;
      max-width: 160px;
      padding: 10px 15px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      text-align: center;
    }

    #buttons-container button:hover {
      background: #6a11cb;
    }

    #map-button {
      margin-top: 8px;
      width: 100%;
      max-width: none;
      font-size: 1rem;
      background: #a14cd8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      padding: 10px 0;
    }

    #map-button:hover {
      background: #7f2be0;
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 20px;
      }

      .invitation {
        background-position: top center;
      }

      h1 {
        font-size: 2.5rem;
      }

      .radio-group {
        flex-direction: column;
        gap: 10px;
      }

      .radio-group button {
        width: 100%;
      }

      #buttons-container {
        flex-direction: column;
        gap: 10px;
      }

      #buttons-container button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="invitation">
    <div class="overlay">
      <h1>¬°Est√°s Invitado!</h1>
      <p>Ven a celebrar el cumplea√±os de <strong>Silvana</strong>.</p>
      <p><strong>üìÖ Fecha:</strong> 19 de Julio, 2025</p>
      <p><strong>‚è∞ Hora:</strong> 19:00 hrs</p>
      <p><strong>üìç Lugar:</strong> Cuadro Verde 150, Dpto 48 torre 5. Estaci√≥n Central</p>

      <!-- Bot√≥n mostrar ubicaci√≥n Google Maps siempre visible -->
      <button id="map-button">üìç Mostrar ubicaci√≥n en Google Maps</button>

      <form id="rsvp-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre" />

        <label>¬øAsistir√°s?</label>
        <div class="radio-group">
          <button type="button" data-response="S√≠">S√≠</button>
          <button type="button" data-response="No">No</button>
        </div>
      </form>

      <div id="confirmation-message" class="confirmation" style="display:none;"></div>

      <div id="gift-list">
        <h2>Sugerencias de Regalos</h2>
        <ul id="gifts"></ul>
      </div>

      <!-- Botones descarga PDF e Imagen -->
      <div id="buttons-container">
        <button id="download-pdf">üì• Descargar lista en PDF</button>
        <button id="download-image">üì• Descargar lista como imagen</button>
      </div>
    </div>
  </div>

  <!-- Part√≠culas animadas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        color: { value: "#a14cd8" },
        opacity: { value: 0.4 },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#a14cd8",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>

  <!-- jsPDF para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas para imagen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Script Firebase original + descargas + ubicaci√≥n -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbm3CjznAyb5BUfivQ0xervBzBVFEvNnc",
      authDomain: "cumple-75803.firebaseapp.com",
      projectId: "cumple-75803",
      storageBucket: "cumple-75803.firebasestorage.app",
      messagingSenderId: "1098075718162",
      appId: "1:1098075718162:web:2135240f95375f15dc8ecb",
      measurementId: "G-7V3DJHP675"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('rsvp-form');
    const confirmationMessage = document.getElementById('confirmation-message');
    const giftList = document.getElementById('gift-list');
    const giftsUl = document.getElementById("gifts");
    const buttonsContainer = document.getElementById('buttons-container');
    const downloadPdfBtn = document.getElementById('download-pdf');
    const downloadImageBtn = document.getElementById('download-image');
    const mapButton = document.getElementById('map-button');

    // URL ubicaci√≥n Google Maps
    const googleMapsUrl = "https://www.google.com/maps/place/Cuadro+Verde+150,+Dpto+48+torre+5,+Estaci%C3%B3n+Central";

    // Variable global para guardar regalos cargados
    window.regalosParaExportar = [];

    async function mostrarListaDeRegalos() {
      giftsUl.innerHTML = "";
      window.regalosParaExportar = [];

      try {
        const snapshot = await getDocs(collection(db, "regalos"));
        const regalos = [];

        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.nombre) {
            regalos.push(data.nombre);
          }
        });

        if (regalos.length === 0) {
          giftsUl.innerHTML = "<li>No hay sugerencias por ahora.</li>";
          buttonsContainer.style.display = 'none';
        } else {
          regalos.sort().forEach(nombre => {
            const li = document.createElement("li");
            li.textContent = nombre;
            giftsUl.appendChild(li);
          });
          window.regalosParaExportar = regalos;
          buttonsContainer.style.display = 'flex';
          giftList.style.display = "block";
        }
      } catch (error) {
        console.error("Error al obtener los regalos:", error);
      }
    }

    async function generateUniqueId(baseName) {
      let id = baseName;
      let count = 1;
      while (true) {
        const docRef = doc(db, "confirmaciones", id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) return id;
        id = baseName + "-" + count;
        count++;
      }
    }

    async function registrarConfirmacion(attending) {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Por favor ingresa tu nombre antes de confirmar.");
        return;
      }
      try {
        const uniqueId = await generateUniqueId(name);
        await setDoc(doc(db, "confirmaciones", uniqueId), {
          nombre: name,
          asistencia: attending,
          fecha: serverTimestamp()
        });
        confirmationMessage.style.display = 'block';
        confirmationMessage.textContent = `Gracias, ${name}, tu respuesta ha sido registrada.`;

        if (attending === "S√≠") {
          mostrarListaDeRegalos();
        } else {
          giftList.style.display = "none";
          buttonsContainer.style.display = 'none';
          window.regalosParaExportar = [];
        }

        setTimeout(() => {
          confirmationMessage.style.display = 'none';
        }, 5000);

        form.reset();
      } catch (error) {
        alert("Error al enviar la confirmaci√≥n. Intenta nuevamente.");
        console.error("Error al guardar en Firestore: ", error);
      }
    }

    const nameInput = document.getElementById('name');
    const buttons = form.querySelectorAll('button[data-response]');

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const response = btn.getAttribute("data-response");
        registrarConfirmacion(response);
      });
    });

    // Descargar PDF
    downloadPdfBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const regalos = window.regalosParaExportar;

      if (regalos.length > 0) {
        doc.setFontSize(18);
        doc.text("Lista de Sugerencias de Regalos", 14, 20);

        doc.setFontSize(12);
        let y = 30;
        regalos.forEach((item, index) => {
          doc.text(`${index + 1}. ${item}`, 14, y);
          y += 10;
          if (y > 280) {
            doc.addPage();
            y = 20;
          }
        });

        doc.save("lista_regalos.pdf");
      } else {
        alert("No hay sugerencias para descargar.");
      }
    });

    // Descargar imagen
    downloadImageBtn.addEventListener('click', () => {
      html2canvas(giftList).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement('a');
          link.download = 'lista_regalos.png';
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        });
      });
    });

    // Mostrar ubicaci√≥n en Google Maps
    mapButton.addEventListener('click', () => {
      window.open(googleMapsUrl, '_blank');
    });
  </script>
</body>
</html>
